<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- <link href="css/cardstarter.min.css"> -->
    <!-- <link href="css/cardstarter.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Solitaire</title>
</head>
<body>
    <div id="game">
        <div id="game-row1" class="unselectable">
            <div id="dealer">
                <div id="deck">
                    <img id="deckImg" src="images/backs/red.svg" alt="deck">
                </div>
                <div id="deal-space">
                    <div class="cardD" id="cardD1"></div>
                    <div class="cardD" id="cardD2"></div>
                    <div class="cardD" id="cardD3" draggable="true"></div>
                </div>
            </div>
            <div id="foundation">
                
                <div id="heartsF">
                    <div class="dropzone"></div>
                    <img class="cardF" src="images/foundation/hearts.png" alt="hearts foundation">
                </div>
                
                <div id="clubsF">
                    <img class="cardF" src="images/foundation/clubs.png" alt="clubs foundation">
                </div>
                <div id="diamondsF">
                    <img class="cardF" src="images/foundation/diamonds.png" alt="diamonds foundation">
                </div>
                <div id="spadesF">
                    <img class="cardF" src="images/foundation/spades.png" alt="spades foundation">
                </div>
            </div>
        </div>

        <div id="game-row2" class="unselectable">
            <div class="col">
                <div class="card" id="card1" draggable="true"></div>
            </div>
            <div class="col">
                <div class="card" id="card2"></div>
                <div class="card" id="card3" draggable="true"></div>
            </div>
            <div class="col">
                <div class="card" id="card4"></div>
                <div class="card" id="card5"></div>
                <div class="card" id="card6" draggable="true"></div>
            </div>
            <div class="col">
                <div class="card" id="card7"></div>
                <div class="card" id="card8"></div>
                <div class="card" id="card9"></div>
                <div class="card" id="card10" draggable="true"></div>
            </div>
            <div class="col">
                <div class="card" id="card11"></div>
                <div class="card" id="card12"></div>
                <div class="card" id="card13"></div>
                <div class="card" id="card14"></div>
                <div class="card" id="card15" draggable="true"></div>
            </div>
            <div class="col">
                <div class="card" id="card16"></div>
                <div class="card" id="card17"></div>
                <div class="card" id="card18"></div>
                <div class="card" id="card19"></div>
                <div class="card" id="card20"></div>
                <div class="card" id="card21" draggable="true"></div>
            </div>
            <div class="col">
                <div class="card" id="card22"></div>
                <div class="card" id="card23"></div>
                <div class="card" id="card24"></div>
                <div class="card" id="card25"></div>
                <div class="card" id="card26"></div>
                <div class="card" id="card27"></div>
                <div class="card" id="card28" draggable="true"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
